{% extends 'base.html' %}

{% block content %}
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{ msg }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <p style="color: #26e7b2">это контент главной страницы</p>

{% endblock %}
